<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Responsive Login Page</title>
  </head>
  <body>
    <!-- <img src="background.jpg" alt="background-img" class="background-img"> -->
    <div class="main-container">
        <div class="login-box">
            <h1 class="heading">Login</h1>
            <div class="username">
              <i class="ri-mail-line"></i>
              <input type="text"  class="input-text" placeholder="email id" />
            </div>
            <div class="password">
              <i class="ri-lock-line"></i>
              <input type="password" class="input-text"  placeholder="password">
            </div>
            <div class="remember-me">
              <div class="checkbox-and-text">
                <input type="checkbox">
                <p class="remember-me-text">remember me</p>
              </div>
              <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" class="forgot-password">forgot password</a>
            </div>
            <button class="sign-in-btn"><i class="ri-login-circle-fill"></i></button>
          </div>
    </div>
  </body>
</html>
